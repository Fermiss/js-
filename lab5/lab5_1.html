<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Кобельчук А.И.</title>
   <style>
    
  </style>

  <body>
    <script>
        "use strict";
        let answr = 0;
        let inputStr = "ABI2HTGFAB2IGSABI2GFAB"; //prompt("Введите строку:");
        document.write("<p>" + inputStr + "</p>");
        inputStr = inputStr.replaceAll("AB", "*");
        let arr = inputStr.split("2");
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if(arr[i][j] == 'I')
                  answr++;                
            }
        }
        document.write("<p>" + inputStr + "</p>");
        document.write(answr);
  </script>
  </body>
</html>
