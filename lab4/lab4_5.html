<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Кобельчук А.И.</title>
   <style>
    
  </style>
  </head>
  <body>
    <script>
        "use strict";
        let fruits=["apple","pineapple","mango","melon","grape"]; 
        let citrus=["orange","lemon","lime"];  
        let arr3 = ["pear", "cherry", "plum", "raspberry", "strawberry"];
        document.write("<p>а) массив fruits:</p>");
        fruits.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });
        document.write("<p>б) массив citrus:</p>");
        citrus.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });

        document.write("<p>в) объединенный массив fruits:</p>");
        fruits = [].concat(fruits, citrus);
        fruits.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        }); 

        fruits.splice(fruits.indexOf("mango")+1,0, ...arr3);   
       
        document.write("<p>г) массив fruits, в котором после mango вставлены: pear, cherry, plum, raspberry, straw-berry; :</p>");
        fruits.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });
        
        document.write("<p>д) массив fruits, в котором удалены последние 3 элемента:</p>");
        fruits = fruits.slice(0, fruits.length-3);
        fruits.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });

        document.write("<p>е) выведите отсортированный в алфавитном порядке массив fruits:</p>");
        fruits.sort();
        fruits.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });

        document.write("<p>ж) выведите массив fruits в обратном алфавитном порядке:</p>");
        fruits.reverse();
        fruits.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });

        document.write("<p>з) выведите массив fruits, отсортированный по длине слов:</p>");
        fruits.sort(function(a,b){return a.length - b.length});
        fruits.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });
           
  </script>
  </body>
</html>
