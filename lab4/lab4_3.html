<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Кобельчук А.И.</title>
   <style>
    
  </style>
  </head>
  <body>
    <script>
        "use strict";
        let a = prompt("Введите A");
        let b = prompt("Введите B");
        let arr = [];
        for (let i = 0; i <16; i++) {
           arr.push(Math.round(Math.random()*100 - 50));
        }
        document.write('<p>');
        arr.sort(function(a,b){return a - b});
        let firstIndex = arr.findIndex(x => x > a);
        arr.reverse();
        let secondIndex = arr.findIndex(x=> x <= b);
        arr.reverse();
        let answer = 1;
        for (let i = firstIndex; i < arr.length - secondIndex; i++) {
            answer *= arr[i];
        }
        let num = 0;
        for (let i = 0; i < arr.length; i++) {
            if((i + 1) % 3 == 0 && arr[i] < 0){
                num++;
            }
        }

        arr.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
        });
        document.write("<p>A: " + a + '</p>');
        document.write("B: " + b + '<p>');    
        document.write("кол-во отр. чисел, стоящих на местах, кратных 3:"+num + '<p>');
        document.write("Произв. чисел промежутка (A,B]: "+ answer+ '<p>');

  </script>
  </body>
</html>
