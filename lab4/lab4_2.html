<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Кобельчук А.И.</title>
   <style>
    
  </style>
  </head>
  <body>
    <script>
        "use strict";
         let arr = [];
         for (let i = 0; i <16; i++) {
            arr.push(Math.round(Math.random()*100));
         }
         arr.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
         });
         let min = arr[0];
         let indexMin = 0;
         for (let i = 0; i < arr.length; i++) {
            if(min > arr[i]){
                min = arr[i];
                indexMin = i;
            } 
         }
         arr[indexMin] = arr[arr.length - 2];
         arr[arr.length - 2] = min;
            
         document.write('<p>');
         arr.forEach(element => {
            document.write("&nbsp"+ element + "&nbsp");
         });
  </script>
  </body>
</html>
