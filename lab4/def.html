<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Кобельчук А.И.</title>
   <style>

  <body>
    <script>
        "use strict";
        /// 2 10 20
        let arr1 = [1, 3, 6, 10, 15, 21, 28, 36, 45, 55];
        let max = arr1[0];
        for (let i = 1; i < arr1.length; i+= 2) {
            if(max < arr1[i]){
                max = arr1[i];
            }        
        }
        document.write(arr1);
        document.write("<br>")
        document.write(max);
        ///////////////
        let sum = 0;
        let indexMax = arr1.findIndex(x=> x == Math.max(...arr1));
        let indexMin = arr1.findIndex(x=> x == Math.min(...arr1));
        if(indexMax > indexMin){
            for (let i = indexMin+1; i < indexMax - 1; i++) {
                sum += arr1[i];
            }
           
        }
        if(indexMin > indexMax){
            for (let i = indexMax+1; i < indexMin - 1; i++) {
                sum += arr1[i];
            }
        }
        document.write("<br>")
        document.write(sum);
        //////
        let arr = [];
        for (let i = 0; i <16; i++) {
           arr.push(Math.round(Math.random()*100 - 50));
        }
        document.write("<br>")
        document.write(arr);
        arr = arr.filter(x=> x>= 0);
        document.write("<br>")
        document.write(arr);
  </script>
  </body>
