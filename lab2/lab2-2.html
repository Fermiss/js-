  <body>
    <script>
      "use strict";
        try
        {
          let lang = prompt("введите язык (ru, en, fr, de)");

        switch (lang) {
            case 'ru':
                document.write('<p> Язык - русский<\p>');
                break;
            case 'en':
                document.write('<p> Язык - английский<\p>');
                break;
            case 'fr':
                document.write('<p> Язык - французский<\p>');
                break;
            case 'de':
                document.write('<p> Язык - немецкий<\p>');
                break;
            default:
                throw new "ошибка";
            
          }

        }
        catch(error)
        {
            alert( "Ошибка" );
        }


    </script>
  </body>
