<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Кобельчук А.И.</title>                  
  </head>
  <body>        
    <script>
      "use strict";    
      let h = prompt("Введите h", "");
      let r = prompt("Введите r", "");

      let x = prompt("Введите x", "");
      let y = prompt("Введите y", "");
      let z = prompt("Введите z", "");

      document.write('<div class="check">'); 
      document.write("Вычислить площадь и объем конуса с r= "+r +" и h= "+h+"<p>");
      
      document.write('<img src ="1.PNG"/><p>');
      document.write("S="+Math.PI*r*r+"<p>");
      document.write("V="+Math.PI*r*r*h/3+"<p>");
      document.write('<img src ="2.PNG"/><p>');
      document.write("x= "+ x +"<p>y= "+y+"<p>z= "+z+"<p>");
      document.write("b="+Math.pow(y,z)+Math.sqrt(Math.abs(x)+Math.abs(y))+"<p>");
      
      
    </script>
  </body>
</html>
