        ////////////
        let num = 8;
        function PrimeNumber(InputNumber) {
        var j;
        var sequence = [];
        for (j = 2; j < InputNumber; j++) { 
            if (InputNumber % j === 0 && isPrime(j)) {
                sequence.push(j);
            }
        }
        return sequence;
        };
        document.write(PrimeNumber(num));
        document.write("<br>");
        ////////////
        document.write(isPrime(16));
        document.write("<br>");
        document.write(isPrime(3));
        document.write("<br>");
        function isPrime(m) {

            var i;
            for (i = 2; i < m; i++) {
                if (m % i === 0) {
                    return false;
                }
            }
            return true;
        }

     ////////////////
        function sqrt2(a, n = 10){
            if (n == 0){
                return 0.5*(1+a);
            }

            let x = sqrt2(a, n-1);
            return 0.5*(x + a/x);
        }
        document.write(sqrt2(25));
    </script>
