<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Гудойть Влад</title>
</head>
<body>
    <script>
        "use strict"
         let x =prompt("Input value ",'');
         while(isNaN(x))
         x=prompt("Try again .Input x ",'');
         document.write("<p> value = "+x)
         let answer=SumNumber(parseInt(x));
         function SumNumber (x)
         {
            if(x<0)
               return undefined
            if(x==1)
              return 1;
            return x+SumNumber(x-1);
         }
         document.write("<p> sum = "+answer)
    </script>
</body>
</html>
