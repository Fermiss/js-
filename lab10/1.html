      let array = [
        new acoustic("950", "85", "200", "zxc"),

        new acoustic("Q95", "75", "180", "zxc"),
      ];
      
      localStorage.setItem(0, JSON.stringify(array));
      let createTable = ((arr, output) => {
        let creatorString = "<thead><tr><th>";
        creatorString += Object.keys(arr[0]).join("</th><th>");
        creatorString += "</tr></thead><tbody>";
        arr.forEach((elem) => {
          for (let e in elem) {
            creatorString += "<td>" + elem[e] + "</td>";
          }
          creatorString += "</tr>";
        });
        creatorString += "</tbody>";
        $(output).append(creatorString);
      })(JSON.parse(localStorage.getItem(0)), "table");
      $("table").tablesorter();
