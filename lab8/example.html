<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кобельчук Андрей</title>
    <style>
        button {
            width: 165px;
        }

        #Values {
            display: none;
            position: fixed;
            background-color: rgb(236, 40, 40);
            height: 100%;
            border: 4px solid rgb(236, 40, 40);

            width: 100%;
        }
    </style>
</head>

<body>
    <div id="Values">
        <p>Добавление новой записи</p>
        <input placeholder="Type" type="text" />
        <br />
        <input placeholder="Diagonal" type="text" />
        <br />
        <input placeholder="Frequency" type="text" />
        <br />
        <input placeholder="Permission" type="text" />

        <br /><br />
        <button id="Button">Добавить</button>
        <br /><br />
        <button id="Close">Отмена</button>
    </div>
    <div>
        <p>Таблица</p>
        <table id="Table" border="1"></table>
        <button id="AddNewValues">Добавить</button>
    </div>

    <script>
        function AddNewValues() {
            let addValues = document.querySelectorAll("input");
            let value = new acoustic(
                addValues[0].value,
                addValues[1].value,
                addValues[2].value,
                addValues[3].value
            );
            array.push(value);
            Table(array);
        }
        function Table(arr) {
            let table = document.createElement('table');
            let thead = document.createElement('thead');
            let tbody = document.createElement('tbody');
            let tr = document.createElement('tr');

            table.appendChild(thead);
            table.appendChild(tbody);

            document.getElementById('body').appendChild(table);
            for (const key in arr[0]) {
                th = document.createElement("th");
                th.innerHTML = key;
                tr.appendChild(th);
            }
            thead.appendChild(tr);

            arr.forEach(x => {
                tr = document.createElement("tr");
                for (const el in x) {
                    td = document.createElement("td");
                    td.innerHTML = x[el];
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            tbody.appendChild(tr);
        }
        class acoustic {
            constructor(type, amplifier, maxPower, material) {
                this.type = type;
                this.amplifier = amplifier;
                this.maxPower = maxPower;
                this.material = material;
            }
            get getType() {
                return this.type;
            }
            set setType(type) {
                this.type = type;
            }

            get getAmplifier() {
                return this.amplifier;
            }
            set setAmplifier(amplifier) {
                this.amplifier = amplifier;
            }

            get getMaxPower() {
                return this.maxPower;
            }
            set setMaxPower(maxPower) {
                this.maxPower = maxPower;
            }

            get getMaterial() {
                return this.material;
            }
            set setMaterial(material) {
                this.material = material;
            }
        }

        let array = [
            new acoustic("TYPE1", "85", "200 Hz", "dub"),
            new acoustic("TYPE1", "75", "200 Hz", "dub"),
            new acoustic("TYPE2", "65", "180 Hz", "bereza"),
            new acoustic("TYPE3", "75", "180 Hz", "dub"),
        ];

        Table(array);
        

        

        let addNew = document.querySelector("#AddNewValues");
        addNew.addEventListener("click", () => (values.style.display = "block"));

        Table(array);
        let values = document.querySelector("#Values");
        let close = document.querySelector("#Close");
        close.addEventListener("click", () => (values.style.display = "none"));

        let button = document.querySelector("#Button");
        button.addEventListener("click", AddNewValues);
    </script>
</body>

</html>
